<ion-content class="modal-bg">
  <div class="cover-center cover-end prompt-center">
    <div class="success end">
      <img src="assets/img/tishi.png" alt="">
    </div>
    <h2>温馨提示</h2>
    <p>亲爱的用户，您还没购买合约套餐哦， 赶快去购买吧，购买合约更划算！</p>
    <ion-list>
      <ion-item (click)="go()">
        去购买合约
      </ion-item>
      <ion-item (click)="cancel()">
        暂不购买
      </ion-item>
    </ion-list>
  </div>
</ion-content>
