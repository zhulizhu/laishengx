<ion-header>
  <ion-navbar >
    <ion-title>U店</ion-title>
  </ion-navbar>
  <ion-slides #mySlider style="width:100%;height:95px">
    <ion-slide>
      <img src="assets/img/banner.png">
    </ion-slide>
  </ion-slides>
</ion-header>
<ion-content class="all-content">
  <h2 class="title">门店</h2>
  <ion-list>
    <ion-item *ngFor="let item of lists" (click)="course(item.id)">
      <img src="{{item.logo}}" alt="">
      <div class="name">
        <h2>{{item.storename}}</h2>
        <p>{{item.province}}{{item.city}}{{item.area}}{{item.address}}</p>
      </div>
    </ion-item>
  </ion-list>
</ion-content>
