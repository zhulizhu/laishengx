<ion-header>
  <ion-navbar>
    <ion-title>充值</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="all-content">
  <ion-list>
    <ion-item>
      <div item-left>莱盛钱包</div>
      <span>账户余额</span>
      <p>账户余额为{{credit?credit:'0.00'}}元</p>
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-item>
      <div item-left>充值金额</div>
      <span class="money" item-left>￥</span>
      <ion-input type="number" [(ngModel)]="money" placeholder="最低充值￥100.00"></ion-input>
    </ion-item>
  </ion-list>
  <ion-list class="agree">
    <ion-item>
      <ion-label>我已阅读并同意<span (click)="read()">《充值协议条款》</span></ion-label>
      <ion-checkbox [(ngModel)]="agree"></ion-checkbox>
    </ion-item>
  </ion-list>
</ion-content>
<ion-footer>
  <button ion-button full large (click)="recharge()">充值</button>
</ion-footer>
