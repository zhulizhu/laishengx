    <ion-item *ngFor="let items of historyArray">
      <ion-avatar item-start>
        <img src="{{items.teacher_avatar?items.teacher_avatar:'assets/img/people1.jpg'}}">
      </ion-avatar>
      <h2>{{items.name}}</h2>
      <h3>{{items.createtime*1000|date:'yyyy-MM-dd HH:mm'}}</h3>
      <p *ngFor="let item of items.content;let i=index">
        <span *ngIf="i>0" style="color:#00C2FF;">追加评论:</span>{{item?item:''}}
      </p>
    </ion-item>
  </ion-list>

  <p class="remind-not" *ngIf="!historyArray.length">暂无任何评论</p>
</ion-content>
